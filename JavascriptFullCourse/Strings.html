<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Strings in js
        let str1 = "Pritam" // double("") quoted string
        let str2 = 'Bhabani' // single('') quoted string

        // we can also use variables while printing any string using backtick(``)
        let str3 = `${str1} & ${str2} are friends`;
        document.write(str3);

        // escape sequence character, by use '\' then the character after the \ will be Stay in the string
        let str4 = 'Pritam is The codex web\'s owner';
        alert(str4);
    </script>
</body>
</html>
