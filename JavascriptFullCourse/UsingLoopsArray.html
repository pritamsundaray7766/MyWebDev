<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = [3,2,89,4,6,7]
        num.forEach((element) =>{
            document.write(element*element + " ");
        })

        // Array.from() - it converts a variable to an array
        let name = "Pritam";
        let arr = Array.from(name);
        document.write(arr); // returns P,r,i,t,a,m
        document.write(typeof arr); // returns object
       

    </script>
</body>
</html>
