<body>
    <h1>The Definition Of GOD</h1>
    <h2>God is Expressed as Three Names of Gods:</h2>
    <h3>G : Generator</h3>
    <p>The generator of our universe is Lord Bramha</p>
    <h3>O : Operator</h3>
    <p>The Operator of our universe is Lord Vishnu</p>
    <h3>D : Destroyer</h3>
    <p>The Destroyer of our universe is Lord Shiva</p>
